                            { titol: "Truita de patates", temps: "40 minuts", dificultat: "Fàcil", enllac: "receptes/receptes_9_Truita_de_patates.html" },

                            { titol: "Paella de marisc", temps: "1 hora i 20 minuts", dificultat: "Difícil", enllac: "receptes/receptes_11_Paella_de_marisc.html" },
                            { titol: "Tàrtar de salmó", temps: "20 minuts", dificultat: "Intermedi", enllac: "receptes/receptes_12_Tàrtar_de_salmó.html" },

                            document.write(`
                                <tr>
                                    <td><a href="${recepta.enllac}">${recepta.titol}</a></td>
                                    <td>${recepta.temps}</td>
                                    <td>${recepta.dificultat}</td>
                                    <td><a href="${recepta.enllac}">Veure recepta</a></td>
                                </tr>
                            `);
                        });
