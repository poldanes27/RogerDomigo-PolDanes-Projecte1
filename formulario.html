<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacte</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Logo-Delicias.png" alt="Delicias Kitchen Logo">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Inici</a></li>
                <li><a href="listado.html">Receptes</a></li>
                <li><a href="sobre_mi.html">Sobre nosaltres</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contacte</h1>
        <p>Si tens cap dubte, consulta o suggeriment, no dubtis a omplir el formulari següent:</p>
        <form action="/submit" method="GET">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required><br><br>

            <label for="email">Correu electrònic:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="tema">Tema:</label>
            <select id="tema" name="tema">
                <option value="consultes">Consultes</option>
                <option value="suggeriments">Suggeriments</option>
                <option value="altres">Altres</option>
            </select><br><br>

            <label for="missatge">Missatge:</label><br>
            <textarea id="missatge" name="missatge" rows="5" required></textarea><br><br>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>FACEBOOK | TWITTER | INSTAGRAM | PINTEREST | EMAIL | RSS</p>
    </footer>
</body>
</html>
