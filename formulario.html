<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Delicias Kitchen</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <!-- Cabecera -->
    <header>
        <div class="logo">
            <img src="images/Logo-Delicias.png" alt="Delicias Kitchen Logo" style="width: 150px; height: auto;">
        </div>
        <br>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Sobre mí</a></li>
                <li><a href="recepta.html">Recetas</a></li>
                <li><a href="formulario.html">Contacto</a></li>
                <li><a href="listado.html">Otras cosas</a></li>
            </ul>
        </nav>
        <br>
    </header>

    <!-- Contenido principal -->
    <main>
        <section class="registration-form">
            <h2>Formulario de Registro</h2>
            <form action="#" method="get">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" rows="4" required></textarea>

                <label for="categoria">Selecciona una categoría:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">--Selecciona--</option>
                    <option value="vegetariana">Vegetariana</option>
                    <option value="vegana">Vegana</option>
                    <option value="postre">Postre</option>
                    <option value="snack">Snack</option>
                </select>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>FACEBOOK| TWITTER | INSTAGRAM | PINTEREST | EMAIL | RSS</p>
    </footer>
</body>
</html>
