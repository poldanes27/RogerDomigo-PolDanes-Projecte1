<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Incloure aquí el menú -->
    </header>

    <main>
        <section class="form-section">
            <h1>Alta / Nou comentari</h1>
            <form action="resultats.html" method="GET">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correu electrònic:</label>
                <input type="email" id="email" name="email" required>
                <label for="category">Selecciona una categoria:</label>
                <select id="category" name="category">
                    <option value="recepta">Nova recepta</option>
                    <option value="comentari">Comentari</option>
                </select>
                <label for="message">Missatge:</label>
                <textarea id="message" name="message" rows="5"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <!-- Peu de pàgina -->
    </footer>
</body>
</html>
